<h1>Mis Facturas</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Factura</th>
        <th>Fecha</th>
    </tr>
    {% for factura in facturas %}
    <tr>
        <td>{{ factura.id }}</td>
        <td>{{ factura.total }}</td>
        <td>{{ factura.fecha }}</td>
    </tr>
    {% endfor %}
</table>
