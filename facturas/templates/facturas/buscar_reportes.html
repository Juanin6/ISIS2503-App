<script>
    function buscarFacturas() {
        const data = { username: "usuario", password: "password123" };  // O contraseña del admin
        fetch('/ver-facturas/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            if (data.response === "true") {
                console.log(data.facturas);
                // Aquí puedes actualizar el DOM con las facturas
            } else {
                alert(data.message);
            }
        });
    }
    </script>
