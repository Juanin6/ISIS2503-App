<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <style>
        .navbar-brand img {
            width: 60px;
            height: auto;
        }
        .navbar {
            padding: 1rem 2rem;
        }
        .btn-nav {
            width: 100%;
            margin-bottom: 10px;
        }
        .navbar-nav {
            flex-direction: column;
            width: 200px;
        }
        .center-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
        }
        .center-image-container img {
            max-width: 100%;
            height: auto;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
    </style>

    <script>
        function buscarReportes() {
            const data = { username: "usuario", password: "password123" }; // Cambia por las credenciales reales
            fetch('/ver-reportes/', {  // Asegúrate de que la URL es correcta
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.response === "true") {
                    const reportesContainer = document.getElementById('reportes');
                    reportesContainer.innerHTML = ""; // Limpia resultados previos

                    data.reportes.forEach(reporte => {
                        const reporteDiv = document.createElement('div');
                        reporteDiv.innerHTML = `
                            <p><strong>Concepto de Pago:</strong> ${reporte.concepto_pago}</p>
                            <p><strong>Valor Pagado:</strong> ${reporte.valor_pagado}</p>
                            <p><strong>Saldo Pendiente:</strong> ${reporte.saldo_pendiente}</p>
                            <p><strong>Fecha de Emisión:</strong> ${reporte.fecha_emision}</p>
                            <hr>
                        `;
                        reportesContainer.appendChild(reporteDiv);
                    });
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al buscar reportes.');
            });
        }
    </script>

</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="/static/media/logo.png" alt="Logo">
        </a>
        <a class="navbar-brand" href="/">Ofipensiones</a>
    </nav>

    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="display-4">Buscar Reportes</h1>
        </div>

        <!-- Botón para buscar reportes -->
        <div class="text-center">
            <button type="button" class="btn btn-primary btn-lg" onclick="buscarReportes()">
                Buscar Reportes
            </button>
        </div>

        <!-- Contenedor para los resultados -->
        <div id="reportes" class="mt-5">
            <!-- Los reportes se mostrarán aquí -->
        </div>
    </div>

</body>
</html>
