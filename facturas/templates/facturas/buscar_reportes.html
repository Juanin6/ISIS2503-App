<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script>
        function buscarReportes(tipo) {
            let data;
            if (tipo === 'admin') {
                const password = document.getElementById('admin-password').value;
                data = { password: password };
            } else {
                const username = document.getElementById('username').value;
                const password = document.getElementById('user-password').value;
                data = { username: username, password: password };
            }

            fetch('/ver-reportes/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                const reportesContainer = document.getElementById('reportes');
                reportesContainer.innerHTML = "";
                if (data.response === "true") {
                    data.reportes.forEach(reporte => {
                        const div = document.createElement('div');
                        div.innerHTML = `
                            <p><strong>Concepto de Pago:</strong> ${reporte.concepto_pago}</p>
                            <p><strong>Valor Pagado:</strong> ${reporte.valor_pagado}</p>
                            <p><strong>Saldo Pendiente:</strong> ${reporte.saldo_pendiente}</p>
                            <p><strong>Fecha de Emisión:</strong> ${reporte.fecha_emision}</p>
                            <hr>
                        `;
                        reportesContainer.appendChild(div);
                    });
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">Ofipensiones</a>
    </nav>
    <div class="container mt-5">
        <h1 class="mb-4">Buscar Reportes</h1>
        <div class="mb-4">
            <h3>Administrador</h3>
            <div class="form-group">
                <label for="admin-password">Contraseña de Administrador</label>
                <input type="password" id="admin-password" class="form-control">
            </div>
            <button class="btn btn-primary" onclick="buscarReportes('admin')">Buscar como Administrador</button>
        </div>
        <hr>
        <div class="mb-4">
            <h3>Usuario</h3>
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="user-password">Contraseña</label>
                <input type="password" id="user-password" class="form-control">
            </div>
            <button class="btn btn-primary" onclick="buscarReportes('usuario')">Buscar como Usuario</button>
        </div>
        <div id="reportes" class="mt-5">
            <!-- Aquí se mostrarán los reportes -->
        </div>
    </div>
</body>
</html>
