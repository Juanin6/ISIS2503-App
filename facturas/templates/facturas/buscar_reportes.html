<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <style>
        .navbar-brand img {
            width: 60px;
            height: auto;
        }
        .navbar {
            padding: 1rem 2rem;
        }
        .btn-nav {
            width: 100%;
            margin-bottom: 10px;
        }
        .navbar-nav {
            flex-direction: column;
            width: 200px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
    </style>

    <script>
        function buscarReportesAdmin() {
            const password = document.getElementById('admin-password').value;

            fetch('/ver-reportes/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: password })
            })
            .then(response => response.json())
            .then(data => {
                mostrarReportes(data);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al buscar reportes.');
            });
        }

        function buscarReportesUsuario() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('user-password').value;

            fetch('/ver-reportes/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: username, password: password })
            })
            .then(response => response.json())
            .then(data => {
                mostrarReportes(data);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al buscar reportes.');
            });
        }

        function mostrarReportes(data) {
            const reportesContainer = document.getElementById('reportes');
            reportesContainer.innerHTML = ""; // Limpia resultados previos

            if (data.response === "true") {
                data.reportes.forEach(reporte => {
                    const reporteDiv = document.createElement('div');
                    reporteDiv.innerHTML = `
                        <p><strong>Concepto de Pago:</strong> ${reporte.concepto_pago}</p>
                        <p><strong>Valor Pagado:</strong> ${reporte.valor_pagado}</p>
                        <p><strong>Saldo Pendiente:</strong> ${reporte.saldo_pendiente}</p>
                        <p><strong>Fecha de Emisión:</strong> ${reporte.fecha_emision}</p>
                        <hr>
                    `;
                    reportesContainer.appendChild(reporteDiv);
                });
            } else {
                alert(data.message);
            }
        }
    </script>
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="/static/media/logo.png" alt="Logo">
        </a>
        <a class="navbar-brand" href="/">Ofipensiones</a>
    </nav>

    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="display-4">Buscar Reportes</h1>
        </div>

        <!-- Formulario para Administrador -->
        <div class="mb-4">
            <h3>Administrador</h3>
            <div class="form-group">
                <label for="admin-password">Contraseña del Administrador</label>
                <input type="password" id="admin-password" class="form-control" placeholder="Ingrese la contraseña">
            </div>
            <button type="button" class="btn btn-primary btn-lg" onclick="buscarReportesAdmin()">Buscar como Administrador</button>
        </div>

        <hr>

        <!-- Formulario para Usuario -->
        <div class="mb-4">
            <h3>Usuario</h3>
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" class="form-control" placeholder="Ingrese su nombre de usuario">
            </div>
            <div class="form-group">
                <label for="user-password">Contraseña</label>
                <input type="password" id="user-password" class="form-control" placeholder="Ingrese su contraseña">
            </div>
            <button type="button" class="btn btn-primary btn-lg" onclick="buscarReportesUsuario()">Buscar como Usuario</button>
        </div>

        <!-- Contenedor para los resultados -->
        <div id="reportes" class="mt-5">
            <!-- Los reportes se mostrarán aquí -->
        </div>
    </div>

</body>
</html>
